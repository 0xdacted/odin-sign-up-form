<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidelogo">
      <div class="sidebar">
        <img src="./images/odin-lined.png" alt=""> 
        <p class="norse">ODIN</p>
      </div>
    </div>    
  <div class="right-screen">
    <div class="hook-text">This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams.
      Sign up <em>now</em> to get started
      <p>You <em>know</em> you want to</p>
    </div>
    <div class="sign-up">
      <p>Let's do this!</p>
      <form action="" method="post">
        
        
          <div class="formrow">
            
            <div class="form-element">
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name">
            </div>
            
            <div class="form-element">
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name">
            </div>
          </div>

          <div class="formrow">
            <div class="form-element">
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>

            <div class="form-element">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" name="phone-number" id="phone-number">
            </div>
          </div>

          <div class="formrow">
            <div class="form-element">
              <label for="password">PASSWORD</label>
              <input type="pwd" name="password" id="password">
            </div>

            <div class="form-element">
              <label for="password">CONFIRM PASSWORD</label>
              <input type="pwd" name="password" id="password">
          </div>
        </div>
      </form>
      </div>
  <div class="footer">
    <div class="create-account">
      <button type="submit" class="create-account">Create Account</button>
    </div>
    <div class="log-in">
      Already have an account? <button type="submit">Log in</button>
    </div>
   </div>
  </div>
</body>
</html>
